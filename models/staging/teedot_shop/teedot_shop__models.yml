version: 2


models:
  - name: stg_ga_hits  # Replace with your actual model name
    description: "Schema definition for web analytics dataset."
    columns:
      - name: DATE
        description: "Date of the session or hit"
        tests:
          - not_null

      - name: USER_ID
        description: "Unique identifier for a visitor"
        tests:
          - not_null

      - name: SESSION_ID
        description: "Unique identifier for a session (concatenation of FULLVISITORID and VISITID)"
        tests:
          - not_null

      - name: SESSION_START_TIME
        description: "Session start time converted to America/Los_Angeles timezone"

      - name: VISITNUMBER
        description: "Sequential number of visits for a user"

      - name: SESSION_PAGEVIEWS
        description: "Number of pageviews in the session"

      - name: SESSION_HITS
        description: "Number of hits in the session"

      - name: SESSION_BOUNCES
        description: "Number of bounces in the session"

      - name: SOURCE
        description: "Traffic source"

      - name: MEDIUM
        description: "Traffic medium"

      - name: CAMPAIGN
        description: "Marketing campaign name"

      - name: KEYWORD
        description: "Search keyword"

      - name: IS_TRUE_DIRECT
        description: "Indicator for true direct traffic"

      - name: DEVICECATEGORY
        description: "Type of device used"

      - name: COUNTRY
        description: "Visitor's country"

      - name: SUBCONTINENT
        description: "Visitor's subcontinent"

      - name: CONTINENT
        description: "Visitor's continent"

      - name: PAGETITLE
        description: "Title of the page visited"

      - name: CONTENTGROUP1
        description: "Content group level 1"

      - name: CONTENTGROUP2
        description: "Content group level 2"

      - name: HITNUMBER
        description: "Sequential number of hits in a session"

      - name: HIT_TYPE
        description: "Type of hit"

      - name: hit_timestamp
        description: "Hit timestamp converted to America/Los_Angeles timezone"

      - name: TRANSACTION_COUNT
        description: "Number of transactions in the hit/session"

      - name: TOTAL_TRANSACTION_REVENUE
        description: "Total transaction revenue (raw value)"

      - name: TRANSACTION_REVENUE_ACTUAL
        description: "Transaction revenue converted to actual units (divided by 1,000,000)"

      - name: TRANSACTIONID
        description: "Unique transaction identifier"

      - name: HIT_TRANSACTION_REVENUE_ACTUAL
        description: "Hit-level transaction revenue in actual units"

      - name: PRODUCT_ISIMPRESSION
        description: "Flag indicating if the product was viewed"

      - name: EVENT_ACTION_TYPE
        description: "Action type of the event"

      - name: EVENT_CATEGORY
        description: "Event category"

      - name: EVENT_ACTION
        description: "Event action"

      - name: EVENT_LABEL
        description: "Event label"

      - name: IS_INTERACTION
        description: "Indicates if the event was interactive"

      - name: PRODUCT_NAME
        description: "Name of the product"

      - name: PRODUCT_CATEGORY
        description: "Category of the product"

      - name: PRODUCT_REVENUE
        description: "Revenue generated by the product"

      - name: PRODUCT_ID
        description: "Unique product identifier"

      - name: PRODUCT_QUANTITY
        description: "Quantity of product purchased"